<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lead Management Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Lead Management Tool</h1>

    <form id="leadForm" class="mb-4">
      <div class="mb-3">
        <label for="name" class="form-label">Lead Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter lead name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Lead Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter lead email" required>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status">
          <option>New</option>
          <option>Contacted</option>
          <option>Qualified</option>
          <option>Lost</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add Lead</button>
    </form>

    <h2 class="mb-3">Leads</h2>
    <ul class="list-group" id="leadList"></ul>
  </div>

  <script>
    const leadForm = document.getElementById('leadForm');
    const leadList = document.getElementById('leadList');

    leadForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const status = document.getElementById('status').value;

      const leadItem = document.createElement('li');
      leadItem.className = 'list-group-item';
      leadItem.innerHTML = `<strong>${name}</strong> - ${email} <span class="badge bg-secondary float-end">${status}</span>`;
      
      leadList.appendChild(leadItem);
      leadForm.reset();
    });
  </script>
</body>
</html>
