<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Lead</title>
  <link href="assets/css/styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Add New Lead</h1>
    <nav>
      <a href="index.html">Dashboard</a> |
      <a href="leads.html">View Leads</a>
    </nav>

    <form id="leadForm">
      <input type="text" id="name" placeholder="Name" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="text" id="phone" placeholder="Phone"><br>
      <input type="text" id="source" placeholder="Source"><br>
      <select id="status">
        <option value="New">New</option>
        <option value="Contacted">Contacted</option>
        <option value="Qualified">Qualified</option>
        <option value="Lost">Lost</option>
      </select><br>
      <textarea id="notes" placeholder="Notes"></textarea><br>
      <button type="submit">Save Lead</button>
    </form>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxB-QsDcBai4Q883FwBI2aKMVP8hp9XEktQyyoyEx8QvB8mTb6cn5oG9At5Jet4eewyLQ/exec"; // <- Replace this

    document.getElementById("leadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const lead = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        source: document.getElementById("source").value,
        status: document.getElementById("status").value,
        notes: document.getElementById("notes").value,
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify(lead),
          headers: {
            "Content-Type": "application/json",
          },
        });

        const result = await res.json();

        if (result.result === "success") {
          alert("Lead submitted to Google Sheet!");
          document.getElementById("leadForm").reset();
        } else {
          alert("Submission failed.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Error submitting lead.");
      }
    });
  </script>
</body>
</html>
